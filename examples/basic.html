<!DOCTYPE html>
<html>
  <head>
    <title>Basic example</title>
    <link href="../examples.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Basic example</h1>

    <div class="columns">
      <div id="leftColumn">
          <h2>Terminal symbols regular expression pattern</h2>
          <textarea id="terminalSymbolsRegExpPattern" spellcheck="false"> </textarea>
          <h2>Content</h2>
          <textarea id="content" spellcheck="false"></textarea>
      </div>
      <div class="left vertical splitter"></div>
      <div class="column">
        <h2>Tokens</h2>
        <textarea rows="30" id="tokens" readonly></textarea>
      </div>
    </div>

    <p>
      <a href="../examples.html">...back</a>
    </p>

    <script src="../examples.js"> </script>
    <script>

      var BasicExample = examples.BasicExample;

      BasicExample.run();

    </script>
  </body>
</html>
