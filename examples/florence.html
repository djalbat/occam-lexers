<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Florence example</title>
    <link href="css/examples.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Florence example</h1>
    <div class="columns">
      <div id="sizeableElement">
        <h2>Grammar</h2>
        <textarea id="grammar" spellcheck="false"></textarea>
        <h2>Content</h2>
        <textarea id="content" spellcheck="false"></textarea>
      </div><div class="left vertical splitter" id="verticalSplitter"></div>
      <div class="column">
        <h2>Tokens</h2>
        <textarea rows="30" id="tokens" readonly></textarea>
      </div>
    </div>
    <p>
      <a href="index.html">...back</a>
    </p>
    <script src="../examples.js"> </script>
    <script>

      var FlorenceExample = examples.FlorenceExample;

      FlorenceExample.run();

    </script>
  </body>
</html>
