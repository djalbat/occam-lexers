<!DOCTYPE html>
<html>
  <head>
    <title>BNF example</title>
    <link href="../examples.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>BNF example</h1>

    <div class="columns">
      <div id="sizeableElement">
        <h2>Grammar</h2>
        <textarea id="grammar" spellcheck="false"></textarea>
        <h2>Content</h2>
        <textarea id="content" spellcheck="false"></textarea>
      </div><div class="left vertical splitter" id="verticalSplitter"></div>
      <div class="column">
        <h2>Tokens</h2>
        <textarea rows="30" id="tokens" readonly></textarea>
      </div>
    </div>

    <p>
      <a href="../examples.html">...back</a>
    </p>

    <script src="../examples.js"> </script>
    <script>

      var BNFExample = examples.BNFExample;

      BNFExample.run();

    </script>
  </body>
</html>
